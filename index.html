<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>time-tracking-dashboard-main</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="header">
      <div class="head">
        <img src="images/image-jeremy.png" alt="error">
        <div class="name">
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="time">
        <button id="daily" class="button-time">Daily</button>
        <button id="weekly" class="button-time">Weekly</button>
        <button id="monthly" class="button-time">Monthly</button>
      </div>
    </div>
    <div class="content">
      <div class="box-index" id="work">
        <div class="infor">
          <div class="title">
            <h2>Work</h2>
            <button class="more"></button>
          </div>
          <div class="time-data">
            <h1 class="current"></h1>
            <span class="previous"></span>
          </div>
        </div>
      </div>
      <div class="box-index" id="play">
        <div class="infor">
          <div class="title">
            <h2>Play</h2>
            <button class="more"></button>
          </div>
          <div class="time-data">
            <h1 class="current"></h1>
            <span class="previous"></span>
          </div>
        </div>
      </div>
      <div class="box-index" id="study">
        <div class="infor">
          <div class="title">
            <h2>Study</h2>
            <button class="more"></button>
          </div>
          <div class="time-data">
            <h1 class="current"></h1>
            <span class="previous"></span>
          </div>
        </div>
      </div>
      <div class="box-index" id="exercise">
        <div class="infor">
          <div class="title">
            <h2>Exercise</h2>
            <button class="more"></button>
          </div>
          <div class="time-data">
            <h1 class="current"></h1>
            <span class="previous"></span>
          </div>
        </div>
      </div>
      <div class="box-index" id="social">
        <div class="infor">
          <div class="title">
            <h2>Social</h2>
            <button class="more"></button>
          </div>
          <div class="time-data">
            <h1 class="current"></h1>
            <span class="previous"></span>
          </div>
        </div>
      </div>
      <div class="box-index" id="self-care">
        <div class="infor">
          <div class="title">
            <h2>Self Care</h2>
            <button class="more"></button>
          </div>
          <div class="time-data">
            <h1 class="current"></h1>
            <span class="previous"></span>
          </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
